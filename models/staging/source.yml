version: 2

sources:
  - name: source_person
    description: Person schema containing individual and geographic data
    schema: raw_adventure_works
    tables:
      - name: person_address
        description: Physical addresses for customers, vendors, and employees
        columns:
          - name: addressid
            description: Primary key for Address records
            tests:
              - unique
              - not_null
          - name: city
            description: Name of the city
          - name: stateprovinceid
            description: State or province identification number

      - name: person_countryregion
        description: Lookup table containing country and region information
        columns:
          - name: countryregioncode
            description: ISO standard country or region code
            tests:
              - unique
              - not_null
          - name: name
            description: Country or region name

      - name: person_stateprovince
        description: State and province lookup table
        columns:
          - name: stateprovinceid
            description: Primary key for StateProvince records
            tests:
              - unique
              - not_null
          - name: territoryid
            description: ID of the territory in which the state or province is located
          - name: countryregioncode
            description: ISO standard country or region code

      - name: person_person
        description: Human beings involved with AdventureWorks
        columns:
          - name: businessentityid
            description: Primary key for Person records
            tests:
              - unique
              - not_null
          - name: persontype
            description: Primary type of person (SC = Store Contact, IN = Individual, etc.)
          - name: firstname
            description: First name of the person
          - name: lastname
            description: Last name of the person

  - name: source_sales
    description: Sales schema containing all sales-related transactions and entities
    schema: raw_adventure_works
    tables:
      - name: sales_customer
        description: Current customer information
        columns:
          - name: customerid
            description: Primary key for Customer records
            tests:
              - unique
              - not_null
          - name: personid
            description: Foreign key to Person.BusinessEntityID
          - name: storeid
            description: Foreign key to Store.BusinessEntityID

      - name: sales_salesorderheader
        description: General sales order information
        columns:
          - name: salesorderid
            description: Primary key for SalesOrderHeader records
            tests:
              - unique
              - not_null
          - name: orderdate
            description: Dates the sales order was created
          - name: customerid
            description: Customer identification number
          - name: salespersonid
            description: Sales person who created the sales order
          - name: status
            description: Order current status (1=In process, 2=Approved, 3=Backordered, 4=Rejected, 5=Shipped, 6=Cancelled)

      - name: sales_salesorderdetail
        description: Individual products associated with a specific sales order
        columns:
          - name: salesorderid
            description: Primary key. Foreign key to SalesOrderHeader.SalesOrderID
          - name: salesorderdetailid
            description: Primary key. One incremental unique number per product sold
            tests:
              - unique
              - not_null
          - name: productid
            description: Product sold to customer. Foreign key to Product.ProductID
          - name: orderqty
            description: Quantity ordered
          - name: unitprice
            description: Selling price of a single product

      - name: sales_salesreason
        description: Lookup table of customer purchase reasons
        columns:
          - name: salesreasonid
            description: Primary key for SalesReason records
            tests:
              - unique
              - not_null
          - name: name
            description: Sales reason description
          - name: reasontype
            description: Category the sales reason belongs to (Marketing, Promotion, Other)

      - name: sales_salesorderheadersalesreason
        description: Cross-reference table mapping sales orders to sales reasons
        columns:
          - name: salesorderid
            description: Primary key. Foreign key to SalesOrderHeader.SalesOrderID
          - name: salesreasonid
            description: Primary key. Foreign key to SalesReason.SalesReasonID

      - name: sales_creditcard
        description: Customer credit card information
        columns:
          - name: creditcardid
            description: Primary key for CreditCard records
            tests:
              - unique
              - not_null
          - name: cardtype
            description: Credit card name (Vista, SuperiorCard, etc.)

      - name: sales_personcreditcard
        description: Cross-reference table mapping people to their credit card information
        columns:
          - name: businessentityid
            description: Business entity identification number
          - name: creditcardid
            description: Credit card identification number

      - name: sales_salesperson
        description: Sales representative current information
        columns:
          - name: businessentityid
            description: Primary key for SalesPerson records
            tests:
              - unique
              - not_null
          - name: territoryid
            description: Territory currently assigned to
          - name: salesquota
            description: Projected yearly sales
          - name: bonus
            description: Bonus due if quota is met
          - name: commissionpct
            description: Commission percent received per sale

      - name: sales_salesterritory
        description: Sales territory lookup table
        columns:
          - name: territoryid
            description: Primary key for SalesTerritory records
            tests:
              - unique
              - not_null
          - name: name
            description: Sales territory description
          - name: countryregioncode
            description: ISO standard country or region code
          - name: "group"
            description: Geographic area to which the sales territory belong (North America, Europe, Pacific)

      - name: sales_store
        description: Customers (resellers) of Adventure Works products
        columns:
          - name: businessentityid
            description: Primary key for Store records
            tests:
              - unique
              - not_null
          - name: name
            description: Name of the store

  - name: source_production
    description: Production schema containing product and manufacturing information
    schema: raw_adventure_works
    tables:
      - name: production_product
        description: Products sold or used in the manufacturing of sold products
        columns:
          - name: productid
            description: Primary key for Product records
            tests:
              - unique
              - not_null
          - name: name
            description: Name of the product
          - name: productnumber
            description: Unique product identification number
          - name: listprice
            description: Selling price
          - name: productsubcategoryid
            description: Product subcategory identification number

      - name: production_productsubcategory
        description: Product subcategories
        columns:
          - name: productsubcategoryid
            description: Primary key for ProductSubcategory records
            tests:
              - unique
              - not_null
          - name: productcategoryid
            description: Product category identification number
          - name: name
            description: Subcategory description

      - name: production_productcategory
        description: High-level product categorization
        columns:
          - name: productcategoryid
            description: Primary key for ProductCategory records
            tests:
              - unique
              - not_null
          - name: name
            description: Category description

      - name: production_productmodel
        description: Product model information
        columns:
          - name: productmodelid
            description: Primary key for ProductModel records
            tests:
              - unique
              - not_null
          - name: name
            description: Name of the product model