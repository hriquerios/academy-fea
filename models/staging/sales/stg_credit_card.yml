version: 2

models:
  - name: stg_credit_card
    description: Staging table for credit card information used in sales transactions
    columns:
      - name: credit_card_id
        description: Primary key for credit card records
        tests:
          - unique
          - not_null

      - name: card_type
        description: Type of credit card (Vista, SuperiorCard, ColonialVoice, etc.)

      - name: card_number
        description: Credit card number (masked for security)

      - name: expiration_month
        description: Credit card expiration month

      - name: expiration_year
        description: Credit card expiration year

      - name: modified_date
        description: Date when the record was last modified
        tests:
          - not_null